<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual sua Nacilnalidade</h1>
    Qual sua Nacionalidade <input type="text" name="pais" id="pais">
    <input type="button" value="Selecionar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var paisp = document.getElementById('pais')
            var res = document.getElementById('res')
            var vel = String (paisp.value)

            res.innerHTML = `Seu país é ${vel} `
            if (vel=="Brasil"){
                res.innerHTML = 'Você  é Brazuka '
            } else {
                res.innerHTML = 'Gringo safado'
            }

        }   
    </script>

</body>
